<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="search-form form-inline" id="search-form">
        <input
          type="text"
          name="searchQuery"          
          autocomplete="off"
          placeholder="Search images..."
          class="form-control mr-sm-2"
        />
        <button type="submit" class="btn btn-primary my-2 my-sm-0">Search</button>
      </form>

      <div class="photo-card"></div>
      
      <button type="button" class="load-more">Load more</button>

      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
           <div class="modal-content">
              <span class="close" id="closeModal"></span>
              <div class="modal-body">
              </div>
              <div class="modal-footer">
                 <a href="#" class="btn btn-primary prev" id="prevBtn">Previous</a>
                 <a href="#" class="btn btn-primary next" id="nextBtn">Next</a>
              </div>
           </div>
        </div>
      </div>
</body>

<script type="module" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script type="module" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="module" src="./js/script.js"></script>
<script type="module" src="./js/find-photo-api.js"></script>
</html>
